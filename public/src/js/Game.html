<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Space Race</title>
    <link rel="stylesheet" type="text/css" href="../css/game.css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./game.js"></script>

    <script>
      var myTime;

      var ship;
      var rock;

      var ship_place;
      var rock_place;
      var hits;

      var board;
      var boardHeight;
      var boardWidth;

      var X_MAX;
      var X_MIN;
      var Y_MIN;
      var Y_MAX;

      var ship_X_STEP;
      var ship_Y_STEP;
      var rock_X_STEP;
      var rock_Y_STEP;

      var X_ship_Direction;
      var Y_ship_Direction;
      var X_rock_Direction;
      var Y_rock_Direction;

      var ship_Move_X;
      var ship_Move_Y;
      var rock_Move;

      var KEYUP;
      var KEYDOWN;
      var KEYLEFT;
      var KEYRIGHT;
    </script>
</head>

<body onload="init();">
    <div id="title">
        <button onclick="restart();">Start</button>
    </div>
    <div id="scores">
      <table>
        <tr>
          <td>
            <p>
              Ship Coordinates (<span id="ship_location" class="location">... </span>)
            </p>
          </td>
          <td>
            <p>Hits: [<span id="hits">0</span>]</p>
          </td>
        </tr>
      </table>
    </div>
    <div id="board">
      <img src="../assets/images/rocket1.png" id="ship" />
      <img id="rock" src="../assets/images/meteor1.png" class="rock">
    </div>
  </body>
</html>
