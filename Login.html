<html>

<head>
    <link rel="stylesheet" href="./public/src/css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
</head>

<body onload="myData();">
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1">
            <input class="un" type="text" name="username" align="center" placeholder="Username" required />
            <input class="email" type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" align="center" title="Please enter a valid email address" placeholder="Email ID" required />
            <input class="pass" type="password" id="psw" name="psw" pattern="(?=.*\d).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" align="center" placeholder="Password" required />
            <a href="game.html"><input class="submit" type="submit" value="Submit" /></a>
        </form>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="number" class="invalid">At least one <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    </div>

    <script>
        var myInput = document.getElementById("psw");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
        };

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
        };

        // When the user starts to type something inside the password field
        myInput.onkeyup = function() {
            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        };
    </script>
    <a href="game.html"> CLICK HERE --> Temporary button to go to the game</a>
</body>

</html>
